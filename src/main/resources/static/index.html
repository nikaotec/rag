<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente Inteligente</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --user-bg: #3498db;
      --bot-bg: #ecf0f1;
      --bot-text: #2c3e50;
      --header-bg: #2c3e50;
      --header-text: #fff;
      --form-bg: #fff;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #eee;
      --user-bg: #2980b9;
      --bot-bg: #333;
      --bot-text: #f1f1f1;
      --header-bg: #121212;
      --header-text: #fff;
      --form-bg: #1a1a1a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 1px solid var(--header-text);
      color: var(--header-text);
      border-radius: 0.5rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      display: flex;
      align-items: flex-start;
      max-width: 80%;
      gap: 0.5rem;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .bubble {
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      max-width: 100%;
    }
    .user { align-self: flex-end; flex-direction: row-reverse; }
    .user .bubble { background: var(--user-bg); color: white; border-bottom-right-radius: 0; }
    .bot .bubble { background: var(--bot-bg); color: var(--bot-text); border-bottom-left-radius: 0; }
    .typing::after {
      content: 'â ‹';
      animation: typing 1s infinite steps(1);
      margin-left: 5px;
    }
    .cursor {
      display: inline-block;
      width: 1px;
      background: var(--bot-text);
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }
    @keyframes typing {
      0% { content: 'â ‹'; }
      25% { content: 'â ™'; }
      50% { content: 'â ¹'; }
      75% { content: 'â ¸'; }
      100% { content: 'â ‹'; }
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: var(--form-bg);
    }
    input[type="text"] {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      background: transparent;
      color: inherit;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: var(--header-bg);
      color: var(--header-text);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-end;
    }
    button:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <header>
    Assistente Inteligente
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  </header>

  <div class="chat-container" id="chat"></div>

  <form id="chatForm">
    <input type="text" id="userInput" name="prompt" placeholder="Digite sua pergunta..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');

    const avatarBot = 'https://cdn-icons-png.flaticon.com/512/4712/4712107.png';
    const avatarUser = 'https://cdn-icons-png.flaticon.com/512/1077/1077063.png';

    form.addEventListener('submit', handleSubmit);
    document.addEventListener('keydown', handleShortcuts);

    async function handleSubmit(e) {
      e.preventDefault();
      const prompt = input.value.trim();
      if (!prompt) return;

      addMessage(prompt, 'user');
      input.value = '';

      const typingMsg = addMessage('Digitando...', 'bot', true);

      const formData = new URLSearchParams();
      formData.append('prompt', prompt);

      try {
        const response = await fetch('/llm/pergunta', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });

        const resposta = await response.text();
        typingMsg.remove();
        await typeText(resposta, 'bot');
      } catch (error) {
        typingMsg.remove();
        addMessage('Erro ao buscar resposta.', 'bot');
      }
    }

    function addMessage(text, sender, isTyping = false) {
      const wrapper = document.createElement('div');
      wrapper.className = `message ${sender}`;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = sender === 'user' ? avatarUser : avatarBot;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      if (isTyping) bubble.classList.add('typing');
      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
      return wrapper;
    }

    async function typeText(text, sender) {
      const wrapper = document.createElement('div');
      wrapper.className = `message ${sender}`;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = sender === 'user' ? avatarUser : avatarBot;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      bubble.appendChild(cursor);
      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;

      for (let i = 0; i < text.length; i++) {
        bubble.insertBefore(document.createTextNode(text.charAt(i)), cursor);
        chat.scrollTop = chat.scrollHeight;
        await new Promise(r => setTimeout(r, 20));
      }

      cursor.remove();
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    function handleShortcuts(e) {
      // Ctrl+K para limpar chat
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        chat.innerHTML = '';
      }
      // Enter para enviar (jÃ¡ tratado nativamente no form)
    }
  </script>
</body>
</html>
